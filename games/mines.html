<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines - BetaGames</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .game-container {
            padding: 20px;
        }
        
        .mines-game {
            display: flex;
            gap: 20px;
        }
        
        .mines-controls {
            width: 200px;
            padding: 20px;
            background-color: #0c1321;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .mines-grid-container {
            flex-grow: 1;
            background-color: #0c1321;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            height: 400px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .mine-cell {
            aspect-ratio: 1/1;
            background-color: #1b2838;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .mine-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .mine-cell.revealed-gem {
            background-color: #1b2838;
        }
        
        .mine-cell.revealed-mine {
            background-color: #1b2838;
        }
        
        .gem {
            width: 70%;
            height: 70%;
            background-color: #00ff00;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(20deg);
            box-shadow: 0 0 15px #00ff00;
        }
        
        .gem::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 70%;
            height: 70%;
            background-color: rgba(255, 255, 255, 0.4);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }
        
        .mine {
            width: 60%;
            height: 60%;
            background-color: #ff3333;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px #ff3333;
        }
        
        .mine::after {
            content: 'ðŸ’¥';
            font-size: 20px;
        }
        
        .bet-input-container {
            margin-bottom: 20px;
        }
        
        .bet-input-container label {
            display: block;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .bet-input {
            width: 100%;
            padding: 10px;
            background-color: #1b2838;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 4px;
        }
        
        .mines-selector {
            margin-bottom: 20px;
        }
        
        .mines-selector label {
            display: block;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .mines-selector select {
            width: 100%;
            padding: 10px;
            background-color: #1b2838;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 4px;
        }
        
        .bet-btn {
            width: 100%;
            padding: 12px;
            background-color: #00cc00;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }
        
        .bet-btn:hover {
            background-color: #00ff00;
        }
        
        .cashout-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff3333;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
            transition: background-color 0.2s ease;
        }
        
        .cashout-btn:hover {
            background-color: #ff6666;
        }
        
        .mines-stats {
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }
        
        .mines-stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .mines-stat-item span:first-child {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .mines-stat-item span:last-child {
            color: white;
            font-weight: bold;
        }
        
        .manual-controls {
            display: flex;
            gap: 5px;
            width: 100%;
        }
        
        .manual-btn {
            flex: 1;
            padding: 5px;
            font-size: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .manual-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .fairness {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .fairness-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }
        
        .fairness-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo glow-text">
                <h1>BETA<span>GAMES</span></h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="dice.html"><i class="fas fa-dice"></i> Dice</a></li>
                    <li><a href="roulette.html"><i class="fas fa-circle"></i> Roulette</a></li>
                    <li class="active"><a href="mines.html"><i class="fas fa-bomb"></i> Mines</a></li>
                    <li><a href="plinko.html"><i class="fas fa-sort-amount-down"></i> Plinko</a></li>
                    <li><a href="slots.html"><i class="fas fa-coins"></i> Slots</a></li>
                    <li><a href="blackjack.html"><i class="fas fa-crown"></i> Blackjack</a></li>
                    <li><a href="flappybird.html"><i class="fas fa-dove"></i> Flappy Bird</a></li>
                </ul>
            </nav>
            <div class="redeem-code">
                <button id="redeemButton" class="glow-button"><i class="fas fa-gift"></i> Redeem Code</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="user-info">
                    <div class="balance glow-box">
                        <span class="balance-amount">100</span>
                        <span class="balance-currency">COINS</span>
                    </div>
                </div>
                <div class="user-controls">
                    <button id="loginButton" class="login-button pulse-animation">Login</button>
                    <button id="signupButton" class="signup-button glow-button">Sign Up</button>
                    <div class="user-profile" style="display: none;">
                        <img src="../assets/default-avatar.svg" alt="User Avatar" id="userAvatar" class="rotate-slow">
                        <span id="username">Guest</span>
                        <div class="dropdown-menu glow-box">
                            <a href="#" id="profileSettings"><i class="fas fa-cog spin-icon"></i> Settings</a>
                            <a href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Game Container -->
            <div class="game-container">
                <div class="mines-game">
                    <div class="mines-controls">
                        <div class="bet-input-container">
                            <label for="betAmount">Bet Amount</label>
                            <input type="number" id="betAmount" min="10" value="50" step="10" class="bet-input">
                        </div>
                        
                        <div class="mines-selector">
                            <label for="minesCount">Mines</label>
                            <select id="minesCount">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                        
                        <div class="manual-controls">
                            <button class="manual-btn" data-amount="1/2">1/2</button>
                            <button class="manual-btn" data-amount="2x">2x</button>
                            <button class="manual-btn" data-amount="max">MAX</button>
                        </div>
                        
                        <button id="betButton" class="bet-btn">Bet</button>
                        <button id="cashoutBtn" class="cashout-btn">Cashout</button>
                        
                        <div class="mines-stats">
                            <div class="mines-stat-item">
                                <span>Next Gem:</span>
                                <span id="nextGemAmount">0.00</span>
                            </div>
                            <div class="mines-stat-item">
                                <span>Total Profit:</span>
                                <span id="totalProfit">0.00</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mines-grid-container">
                        <div class="mines-grid" id="minesGrid">
                            <!-- Grid cells will be added dynamically -->
                        </div>
                    </div>
                </div>
                
                <div class="fairness">
                    <div class="fairness-controls">
                        <button class="fairness-btn"><i class="fas fa-cog"></i></button>
                        <button class="fairness-btn"><i class="fas fa-star"></i></button>
                        <button class="fairness-btn"><i class="fas fa-info-circle"></i></button>
                    </div>
                    <span>Fairness</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="loginModal">
        <div class="modal-content glow-box">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="submit-btn glow-button">Login</button>
            </form>
        </div>
    </div>

    <div class="modal" id="signupModal">
        <div class="modal-content glow-box">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" required>
                </div>
                <button type="submit" class="submit-btn glow-button">Sign Up</button>
            </form>
        </div>
    </div>

    <div class="modal" id="redeemModal">
        <div class="modal-content glow-box">
            <span class="close">&times;</span>
            <h2>Redeem Code</h2>
            <form id="redeemForm">
                <div class="form-group">
                    <label for="redeemCode">Enter Code</label>
                    <input type="text" id="redeemCode" required>
                </div>
                <button type="submit" class="submit-btn glow-button">Redeem</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/mines-game.js"></script>
</body>
</html>
